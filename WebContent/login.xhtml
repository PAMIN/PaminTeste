<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">
	  <title>Login</title>
	  <style>
	    .ui-panel-titlebar{
	       background-color:#036;
	    }
	  </style>
	</ui:define>
	
	<ui:define name="conteudo">
	   <center>
		<div id="container" style="height:85%;width:25%;margin-top:0%;">
			<h:form id="login" style="width:320px;height:500px;" rendered="#{usuarioBean.usuario == null}" acceptcharset="ISO-8859-1">
				<p:panel style="font-size:20px;height:490px;background-color:#036;" >
				   <f:facet name="header" >
                        <p:graphicImage url="imagens/paminlogo.png" width="90" height="30"/>
                    </f:facet>
				   <br />
					<center><p:panelGrid columns="2" style="font-size:15px;">
						<p:outputLabel>*Login:</p:outputLabel>
						<p:inputText id="login" value="#{usuarioBean.login}" size="18">
						</p:inputText>
						<p:outputLabel>*Senha:</p:outputLabel>
						<p:password	id="senha" value="#{usuarioBean.senha}" size="18">
						</p:password>
					</p:panelGrid></center>
                   <br/>
					<center><p:commandButton style="font-size:15px;color:white;background-color:#036;width:270px;"
						value="Entrar" action="#{usuarioBean.login()}" /></center>
					<br/>
					<hr/>
					<br/>
					<center><h:outputText style="font-size:17px;color:white;" value="Não é cadastrado?" /></center>
					<br/>
						<center><p:commandButton style="font-size:15px;color:white;background-color:#036;width:270px;"
						value="Cadastre-se agora!" action="cadastroUsuario"/></center>
				</p:panel>
			</h:form>
		</div>
		</center>
	</ui:define>
	
</ui:composition>
